<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moreRecipe</title>

  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/mdb.min.css">
  <link rel="stylesheet" href="css/moreRecipe.css">
</head>

<body page="signup">
  <div class="overlay"></div>
  <main class="row">
    <div class="dual col-xs-12 col-sm-6 col-md-6 col-lg-7">
      <img src="./images/nice_abasha_food.jpg" alt="" class="bg">
    </div>
    <div class="dual col-xs-12 col-sm-6 col-md-6 col-lg-5 form-elegant card">
     
            
                <!--Form without header-->
            
                    <div class="card-body mx-4">
            
                        <!--Header-->
                        <div class="text-center">
                            <h3 class="dark-grey-text mb-5"><strong>Sign in</strong></h3>
                        </div>
            
                        <!--Body-->
                        <div class="md-form">
                            <label for="Form-email1">Username/Email</label>
                            <input type="text" id="Form-email1" class="form-control" placeholder="username or Email">
                            
                        </div>
            
                        <div class="md-form pb-3">
                            <label for="Form-pass1">Password</label>
                            <input type="password" id="Form-pass1" class="form-control" placeholder="password">
                            <p class="font-small blue-text d-flex justify-content-end">Forgot <a href="#" class="blue-text ml-1"> Password?</a></p>
                        </div>
            
                        <div class="text-center mb-3">
                            <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a"><a href="./recipes.html">Sign in</a></button>
                        </div>
                        <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>
            
                            <div class="row my-3 d-flex justify-content-center">
                                <!--Facebook-->
                                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-facebook blue-text text-center"></i></button>
                                <!--Twitter-->
                                <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fa fa-twitter blue-text"></i></button>
                                <!--Google +-->
                                <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fa fa-google-plus blue-text"></i></button>
                            </div>
            
                    </div>
            
                    <!--Footer-->
                    <div class="modal-footer mx-5 pt-3 mb-1">
                        <p class="font-small grey-text d-flex justify-content-end">Not a member? <a href="./signup.html" class="blue-text ml-1"> Sign Up</a></p>
                    </div>
            
                </div>
                <!--/Form without header-->      
    </div>
  </main>


  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/mdb.min.js"></script>
  <script src="js/moreRecipe.js"></script>
</body>

</html>
